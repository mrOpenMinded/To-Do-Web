<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList-UX</title>
    <link rel="stylesheet" href="./index3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="notshow">
        <div class="container">
            <div class="left-container">
               <span id="left1">Tasks</span>
               <span id="left2">Lists</span>
            </div>
            <div class="right-container">
                <div id="circle">
                    <i class="fa fa-plus-circle" style="font-size:30px;color:red"></i>
                </div>
                <div id="addList">
                    Add List
                </div>
            </div>
        </div>
        <div class="cards">
            <div class="card1">
                <div class="div-1">
                    <p>
                        Trip to Paris
                    </p>
                </div>
                <div class="div-2">
                    <p>
                        Completed Task
                    </p> 
                </div>
                <div class="div-3">
                    <form action="">
                        <input type="checkbox" name="todo" id="check">
                        <label for="todo">Pending Task</label>
                    </form>
                </div>
            </div>
            <div class="card2">
                <div class="div-1">
                    <p>
                        My Todo List
                    </p>
                </div>
                <div class="div-2">
                    <p>
                        Completed Task
                    </p> 
                </div>
                <div class="div-3">
                    <form action="">
                        <input type="checkbox" name="todo" id="check">
                        <label for="todo">Pending Task</label>
                    </form>
                </div>
            </div>
            <div class="card3">
                <div class="div-1">
                    <p>
                        My Todo List
                    </p>
                </div>
                <div class="div-2">
                    <p>
                        Completed Task
                    </p> 
                </div>
                <div class="div-3">
                    <form action="">
                        <input type="checkbox" name="todo" id="check">
                        <label for="todo">Pending Task</label>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="pop-up">
       <center>
        <p id="newList">
            Add New List
        </p>
       </center> 
       <center>

           <input type="text" name="list-item" id="list1">
       </center>
       <center>
        <button id="btn">ADD</button>
       </center> 
    </div>
    
    
</body>
</html>
