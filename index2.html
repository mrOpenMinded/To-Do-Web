<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List-UX</title>
    <link rel="stylesheet" href="./index2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
      <div class="line">
      </div>
      <div class="heading">
          <p>Trip to Paris</p>
      </div>
      <div class="line">

      </div>
    </div>
    <div class="back-circle">
       <a href="./index.html">
        <i class="fa fa-arrow-circle-left" style="font-size:29px;color:red">
        </i>
       </a> 
        <span class="circle-back">
            Back
        </span>
    </div>
    <div class="card">
        <div class="div-1">
            <p>
                Trip to Paris
            </p>
        </div>
        <div class="div-2">
            <p>
                Completed Task
            </p> 
        </div>
        <div class="div-3">
            <form action="">
                <input type="checkbox" name="todo" id="check">
                <label for="todo">Pending Task</label>
            </form>
        </div>
        <div class="fa-fa-circle">
           <a href="./index4.html">
            <i class="fa fa-plus-circle" style="font-size:32px;color:red"></i>
           </a> 
        </div>
    </div>
</body>
</html>
